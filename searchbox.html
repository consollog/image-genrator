<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search box</title>
    <link rel="stylesheet" href="searchbox.css">
</head>

<body>

    <h1>Image search box</h1>
    <form id="form">
        <input type="text" id="search-input" placeholder="Search image here!..">
        <button id="search-button">Search</button>
    </form>

    <!-- <div id="loading" class="loading">
        <img src="./image-gif.gif" alt="Loadding...">
    </div> -->

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682686581776-b6ebee7c150e?q=80&w=1771&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="fish image">
            <a href="https://unsplash.com/photos/a-large-group-of-fish-swimming-in-the-ocean-WLeWJW_WneE"
                target="_blank">Fish image</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682686581776-b6ebee7c150e?q=80&w=1771&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

            <a href="https://unsplash.com/photos/a-large-group-of-fish-swimming-in-the-ocean-WLeWJW_WneE"
                target="_blank">Fish image</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682686581776-b6ebee7c150e?q=80&w=1771&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="fish image">
            <a href="https://unsplash.com/photos/a-large-group-of-fish-swimming-in-the-ocean-WLeWJW_WneE"
                target="_blank">Fish image</a>
        </div>
    </div>

    <button id="show-more-btn">show more</button>

    <script src="searchbox.js"></script>
</body>

</html>
